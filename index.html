<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos - AI Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <nav>
            <h1 class="logo">Nexos</h1>
            <div class="nav-right">
                <!-- <a href="#" class="about-link">About Nexos</a> -->
                <a href="https://accounts.google.com/ServiceLogin" class="btn-signin">Sign in</a>
            </div>
        </nav>
    </header>
    
    <main id="nexos-container">
        <div class="hero-content">
            <div class="robot-animation">
                <div class="circle-pulse"></div>
                <div class="circle-pulse circle-pulse-2"></div>
                <div class="circle-pulse circle-pulse-3"></div>
                <div class="robot-core">
                    <div class="robot-eye"></div>
                </div>
                <div class="robot-rings">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h2 class="tagline">The Next Generation AI Assistant</h2>
            <p class="subtitle">Experience the future of conversation with our advanced AI</p>
        </div>

        <div class="message-container">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendMessage">
                <span class="button-content">
                    <span class="button-text">Send</span>
                    <span class="button-icon"></span>
                </span>
            </button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
